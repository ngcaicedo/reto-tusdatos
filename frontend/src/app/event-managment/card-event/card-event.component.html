<a [routerLink]="'/events/' + event_id" class="text-decoration-none text-dark">
    <div class="card shadow-sm border-0" style="width: 14rem; background-color: #e5e5e5; position: relative; cursor: pointer;">
      <div class="card-title position-relative" style="height: 30px;">
        <span class="badge bg-success position-absolute top-0 start-0 m-2">{{ state }}</span>
      </div>
  
      <!-- Espacio reservado sin imagen -->
      <div class="card-img-top bg-white" style="height: 100px;"></div>
  
      <div class="card-body p-3">
        <h5 id="title" class="card-title mb-1 fw-bold">{{ title }}</h5>
        <div class="d-flex justify-content-between align-items-center">
          <p id="location" class="card-text mb-0 text-muted" style="font-size: 0.75rem;">{{ location }}</p>
          <p id="date" class="card-text fw-semibold text-end" style="font-size: 0.85rem;">{{ date }}</p>
        </div>
      </div>
    </div>
  </a>
