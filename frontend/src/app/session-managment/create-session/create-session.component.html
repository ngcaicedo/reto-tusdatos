<h5 class="fw-bold mx-sm-3 mb-4">Crear sesión</h5>

<form [formGroup]="sessionForm" (ngSubmit)="!sessionForm.invalid && createSession()" class="w-100" style="max-width: 400px;">
    <div class="mb-3 ms-sm-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control"
            placeholder="Ej. Pepito Pérez Gonalez" />
        <div *ngIf="sessionForm.controls['name'].touched && sessionForm.controls['name'].invalid"
            class="text-danger small">
            El nombre es obligatorio
        </div>
    </div>

    <div class="mb-3 ms-sm-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" formControlName="description" class="form-control"
            placeholder="Descripción de la sesión"></textarea>
        <div *ngIf="sessionForm.controls['description'].touched && sessionForm.controls['description'].invalid"
            class="text-danger small">
            La descripción es obligatoria
        </div>
    </div>

    <div class="mb-3 ms-sm-3">
        <label for="duration" class="form-label">Duración de la sesión en horas</label>
        <input id="duration" type="number" min="1" formControlName="duration" class="form-control"
            placeholder="Tiempo de la sesión en horas" />
        <div *ngIf="sessionForm.controls['duration'].touched && sessionForm.controls['duration'].invalid"
            class="text-danger small">
            La duración de la sesión es obligatoria
        </div>
    </div>

    <div class="mb-3 ms-sm-3">
        <label for="speaker_id" class="form-label">Ponente</label>
        <select id="speaker_id" formControlName="speaker_id" class="form-select">
            <option value="">Selecciona un ponente</option>
            <option *ngFor="let speaker of speakers" [value]="speaker.id">{{ speaker.name }}</option>
        </select>
        <div *ngIf="sessionForm.controls['speaker_id'].touched && sessionForm.controls['speaker_id'].invalid"
            class="text-danger small">
            El ponente es obligatorio
        </div>
    </div>

    <div class="ms-sm-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="!sessionForm.valid">Guardar</button>
        <button type="button" class="btn btn-secondary">Cancelar</button>
    </div>
</form>
