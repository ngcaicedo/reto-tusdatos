<div class="modal-header">
  <h5 class="modal-title">Crear cuenta</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="registerForm" (ngSubmit)="!registerForm.invalid && registerAssistant()">
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Pepito Perez Gonzalez">
      <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="text-danger small">
        El nombre de usuario es obligatorio
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Número de teléfono</label>
      <input type="tel" class="form-control" formControlName="phone" placeholder="1234567890">
      <div *ngIf="registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched" class="text-danger small">
        El número de teléfono es obligatorio
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" formControlName="email" placeholder="usuario@correo.com">
      <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger small">
        Correo inválido
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input
       type="password" class="form-control" formControlName="password" placeholder="********">
      <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger small">
        La contraseña es obligatoria
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" >Crear</button>
    </div>
  </form>
</div>
